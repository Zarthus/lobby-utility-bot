irc:
  server: "irc.example.org"
  server_password:
  port: 6697
  ssl: true
  ssl_verify: false
  bind:
  umodes:

  realname: "Lobby Bot"
  username: "lobby"
  nick: "lobbybot"

  auth:
    cert:
      client_cert:

    sasl:
      account:
      password:

  channels:
    - "#notlobby"

plugin:
  authcheck:
    channels:
      - "#notlobby"
    masks:
      - "*!webchat@*"
      - "*!Mibbit@*"
    kick_first: true
    timeout: 180
    reason_format: "You need to be authenticated with NickServ to join %{channel}, see '/msg NickServ HELP REGISTER' for more information."
  autovoice:
    voice_timer_interval: 60
    voice_minute_idle: 20
    voice_queue_timer: 5
    smart_away: true
    name_away_regex: "/Away$|Sleep$/i"
  quotes: # can optionally run https://github.com/Zarthus/notaru-quotes
    url: false
  title:
    format: "Title: '%{title}' at %{host}"
    ignore:
      - '/google\.com/'
    silent_on_failure: false
    # Provide Twitch API support. Leave the values at null to disable Twitch.tv lookups.
    # Get these values with `curl -H 'Accept: application/vnd.twitchtv.v5+json' -H 'Authorization: OAuth $YOUR_OAUTH_TOKEN' -X GET https://api.twitch.tv/kraken`
    twitch:
      client_id: null
      secret_key: null
      redirect_uri: null
      scope: null

logging: true
prefix: "!"
source_url: "https://github.com/zarthus/lobby-utility-bot/"
